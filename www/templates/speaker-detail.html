<ion-view view-title="{{viewModel.speaker.name}}">
  <ion-content class="padding">
    <div class="card">
      <div class="item item-body">
        <img ng-src="{{viewModel.speaker.photo}}" class="full-image">
        <p class="dark" style="text-align:justify"> {{viewModel.speaker.bio}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
