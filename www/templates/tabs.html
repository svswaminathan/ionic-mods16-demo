<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-balanced">

  <!-- Favorites Tab -->
  <ion-tab title="Favorites" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Sessions Tab -->
  <ion-tab title="Sessions" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/sessions">
    <ion-nav-view name="tab-sessions"></ion-nav-view>
  </ion-tab>

  <!-- Speakers Tab -->
  <ion-tab title="Speakers" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/speakers">
    <ion-nav-view name="tab-speakers"></ion-nav-view>
  </ion-tab>

  <!-- Sponsors Tab -->
  <ion-tab title="Sponsors" icon-off="ion-ios-briefcase-outline" icon-on="ion-ios-briefcase" href="#/tab/sponsors">
    <ion-nav-view name="tab-sponsors"></ion-nav-view>
  </ion-tab>

</ion-tabs>
